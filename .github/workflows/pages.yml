name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    concurrency:
      group: pages-${{ github.event_name }}-${{ github.ref || github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute Pages paths
        id: paths
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base=/${REPO_NAME}/pr-${{ github.event.pull_request.number }}/" >> "$GITHUB_OUTPUT"
            echo "destination=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=/${REPO_NAME}/" >> "$GITHUB_OUTPUT"
            echo "destination=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: npm run build -- --base "${{ steps.paths.outputs.base }}"

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Deploy main site
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
          enable_jekyll: false

      - name: Deploy PR preview
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.paths.outputs.destination }}
          keep_files: true
          enable_jekyll: false
