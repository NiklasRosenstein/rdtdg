name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    concurrency:
      group: pages-${{ github.event_name }}-${{ github.ref || github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: git lfs install --local

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute Pages paths
        id: paths
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY%/*}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base=/${REPO_NAME}/pr-${{ github.event.pull_request.number }}/" >> "$GITHUB_OUTPUT"
            echo "destination=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            echo "environment_name=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            echo "preview_url=https://${OWNER_NAME,,}.github.io/${REPO_NAME}/pr-${{ github.event.pull_request.number }}/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/${REPO_NAME}/" >> "$GITHUB_OUTPUT"
            echo "destination=" >> "$GITHUB_OUTPUT"
            echo "environment_name=production" >> "$GITHUB_OUTPUT"
            echo "preview_url=https://${OWNER_NAME,,}.github.io/${REPO_NAME}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: npm run build -- --base "${{ steps.paths.outputs.base }}"

      - name: Prepare Pages metadata
        run: |
          touch dist/.nojekyll
          cat > dist/.gitattributes << 'EOF'
          *.png -filter -diff -merge -text
          *.webp -filter -diff -merge -text
          *.jpg -filter -diff -merge -text
          *.jpeg -filter -diff -merge -text
          *.gif -filter -diff -merge -text
          EOF

      - name: Deploy main site
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
          enable_jekyll: false

      - name: Deploy PR preview
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.paths.outputs.destination }}
          keep_files: true
          enable_jekyll: false

      - name: Create PR deployment record
        if: github.event_name == 'pull_request'
        id: create_deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "${{ github.event.pull_request.head.sha }}",
              environment: "${{ steps.paths.outputs.environment_name }}",
              transient_environment: true,
              production_environment: false,
              required_contexts: []
            });
            core.setOutput("deployment_id", String(deployment.data.id));

      - name: Mark PR deployment successful
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: Number("${{ steps.create_deployment.outputs.deployment_id }}"),
              state: "success",
              environment: "${{ steps.paths.outputs.environment_name }}",
              environment_url: "${{ steps.paths.outputs.preview_url }}",
              log_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            });
